                directLineConn.postActivity({

                var globalTimeoutEnabled = true;
                setTimeout(() => {

            function sendEventToBot(eventName){
                if(directLineConn){
                    directLineConn.postActivity({
                        from: user,
                        name: eventName,
                        type: 'event',
                        value: userId
                    })
                    .subscribe(function(id){

                    });
